<div *ngIf="errorObj |async" class="alert alert-danger" role="alert">
    {{errorObj|async}}
  </div>
  <div *ngIf="successObj |async" class="alert alert-success" role="alert">
    {{successObj|async}}
  </div>
  <div class="container white">
    <div class="row">
      <div class="col-sm-1">
        <div class="cart-svg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            xmlns:xlink="http://www.w3.org/1999/xlink"

            y="0px"

            style="enable-background: new 0 0 290.99 290.99;"
            xml:space="preserve"
          >
            <g>
              <path
                style="fill: #010002;"

          </svg>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="font">New Product</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h6 class="font price">${{ addProduct.value['price'] }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-section">
    <form [formGroup]="addProduct" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="row">
        <div class="col-lg-7">
          <div class="form-group">
            <label for="formGroupExampleInput">Product Name</label>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Product Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="title"
              id="product-name-input"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Description</label>
            <textarea
              type="text"
              class="form-control"
              formControlName="description"
              id="description-input"
              rows="7"
            ></textarea>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form-group">
            <label for="formGroupExampleInput">Product Price</label>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Product Price</label>
            <div class="input-icon">
              <input
                type="number" min="0"
                class="form-control"
                formControlName="price"
                id="product-price-input"
              />
              <i>$</i>
            </div>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Discount Price(optional)</label>
            <div class="input-icon">
              <input
                type="number" min="0"
                class="form-control"
                formControlName="price_offer"
                id="discount-price-input"
              />
              <i>$</i>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="this.uuid === 'add'">
        <div class="col-lg-4">
          <div class="form-group">
            <label for="formGroupExampleInput">Stock</label>
            <input
              type="number" min="0"
              class="form-control"
              formControlName="stock"
              id="stock-input"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="formGroupExampleInput">Sku</label>
            <input
              type="text"
              class="form-control"
              formControlName="sku"
              id="product-code-input"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="formGroupExampleInput">Delivery Cost</label>
            <input
              type="number" min="0"
              class="form-control"
              formControlName="delivery_cost"
              id="delivery-cost-input"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-6 btn text-right">
          <button
            type="submit"
            *ngIf="this.uuid === 'add'"
            class="btn btn-primary btn-lg"
            id="add-product-button"
            [disabled]="addProduct.invalid"
          >
            Add Product
          </button>
          <button
            type="submit"
            *ngIf="this.uuid !== 'add'"
            class="btn btn-primary btn-lg"
            id="update-product-button"
            [disabled]="addProduct.invalid"
          >
            Update Product
          </button>
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            id="cancel-button"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
